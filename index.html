<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function changeToSmile() {
        document.getElementById("ghost").src="ghost-laughing.png";
      }
      function changeBack() {
        document.getElementById("ghost").src="ghost.png";
      }
    </script>
    <style>
      @font-face {
        font-family: SnapFont;
        src: url(snapchatfont.woff2);
      }
      html, body{
        height:100%;
      }
      body{
        background-color:black;
        margin:0px;
        position: fixed;
        width: 100%;
      }
      .wrapper{
        min-height:100%;
        margin-bottom:-160px;
        background-color:#FFFC00;
        border-radius:10px;
      }
      .snap-icon{
        width:73px;
        height:70px;
        position: absolute;
        top: 35%;
        left: 50%;
        margin-top: -35px;
        margin-left: -36.5px;
      }
      footer, .push{
        height:160px;
      }
      .login{
        background-color:#F23C57;
      }
      .login:focus{
        background-color:#c13046;
      }
      .signup:focus{
        background-color:#0c8acb;
      }
      .signup{
        background-color:#0EADFF;
        border-radius:0 0 10px 10px;
      }
      .login, .signup{
        height:80px;
        width:100%;
        text-align: center;
        color:white;
        letter-spacing: 2px;
        font-size:23px;
        line-height: 80px;
        white-space: nowrap;
        font-family:SnapFont;
        display:block;
        text-decoration:none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img id="ghost" src="ghost.png" class="snap-icon">
      <div class="push"></div>
    </div>
    <footer>
      <a class="login" onmouseover="changeToSmile()" onmouseout="changeBack()" onmousedown="changeToSmile()" onmouseup="changeBack()" href="login.html" id="login">LOG IN</a>
      <a class="signup" onmouseover="changeToSmile()" onmouseout="changeBack()" onmousedown="changeToSmile()" onmouseup="changeBack()" id="signup">SIGN UP</a>
    </footer>
  </body>
</html>
